  <script>
    let season = 'summer';
    let response;

    if(season == 'summer'){
      response = `It's summer, It's time to go to the beach,lie down and get tanned!`;
    }else if (season == 'winter'){
      response = `It's winter! It's the season to say hello to snowmans!`;
    }else{
      response = `we don't know the season to tell you what to do and where to go!`;
 }


    const section = document.querySelector('section');

    let para1 = document.createElement('p');
    para1.textContent = response;
    section.appendChild(para1);
    
  </script>
